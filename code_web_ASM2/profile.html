<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .profile-name {
            font-size: 24px;
            margin: 20px 0 10px;
            color: #333;
        }
        .profile-bio {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            margin: 0 10px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="Image/Snaptik.app_742368847367402625811.jpg" alt="Ảnh cá nhân" class="profile-image">
        <h1 class="profile-name">Em qua môn</h1>
        <p class="profile-bio">Tôi là một nhà phát triển web yêu thích học hỏi và sáng tạo các giải pháp công nghệ mới.</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
